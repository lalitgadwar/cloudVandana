<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form with Table</title>
    <style>
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <!-- Add more countries as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="checkbox" id="male"> <label for="male">Male</label>
                    <input type="checkbox" id="female"> <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="profession">Profession:</label></td>
                <td><input type="text" id="profession" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number:</label></td>
                <td><input type="tel" id="mobile" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="button" onclick="submitForm()">Submit</button>
                    <button type="button" onclick="resetForm()">Reset</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dob = document.getElementById('dob').value;
            var country = document.getElementById('country').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            if (!firstName || !lastName || !dob || !country || !gender || !profession || !email || !mobile) {
                alert('Please fill out all fields before submitting.');
                return;
            }

            var genderValue = gender.value;
            var resultString = "First Name: " + firstName + "\n" +
                              "Last Name: " + lastName + "\n" +
                              "Date of Birth: " + dob + "\n" +
                              "Country: " + country + "\n" +
                              "Gender: " + genderValue + "\n" +
                              "Profession: " + profession + "\n" +
                              "Email: " + email + "\n" +
                              "Mobile Number: " + mobile;

            alert(resultString);
            resetForm();
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
